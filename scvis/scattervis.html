<!DOCTYPE HTML>
<html style="height:100%" >
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <title>Scatter Data Visualisation</title>
</head>
<body style="height:100%;" onresize="resize()">
    <div class="w3-cell-row" style="height:100%">
        <!-- canvas -->
        <div id="canvasContainer" class="w3-container w3-cell w3-red" style="padding:5px; height: 100%; ">
            <canvas id="scatterDataCanvas" style="border: 1px solid #000000; width: 100%; height: 100%"
                    onclick="onClick(event)">
                Das Canvas kann in Ihrem Browser nicht angezeigt werden.
            </canvas>
        </div>
        <!-- side bar -->
        <div class="w3-container w3-cell w3-green " style="width:15%">        
            <input id="checkPoints" class="w3-check" type="checkbox" onchange="drawScatterData()">
            <label for="checkPoints">Points</label><br/>
            
            <input id="checkVoronoi" class="w3-check" type="checkbox" onchange="drawScatterData()">
            <label for="checkVoronoi">Voronoi</label><br/>
            
            <input id="checkShepard" class="w3-check" type="checkbox" onchange="drawScatterData()">
            <label for="checkShepard">Shepard</label><br/>
            
            <input id="checkMap" class="w3-check" type="checkbox" onchange="drawScatterData()">
            <label for="checkMap">Map</label><br/>
        </div>
    </div>
    <script src="scattervis.js"></script>
</body>
</html>
