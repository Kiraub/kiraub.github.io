<!DOCTYPE HTML>
<html style="height:100%" >
<head>
    <meta charset="utf-8"/>
    <!-- local ressources -->
    <link rel="stylesheet" href="./scattervis.css"></link>
    <!-- external ressources -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <title>Scatter Data Visualisation</title>
</head>
<body style="height:100%;" onresize="doResize()">

<!--begin sidenav-->
    <span class="title">ScatterVis.js</span>
    <script>
    function openNav() {
        document.getElementById("optionSidenav").style.width = "400px";
    }

    function closeNav() {
        document.getElementById("optionSidenav").style.width = "0";
    }
    </script>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Open Menu</span>
    <br>
    <div id="optionSidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times; Close Menu</a>
        <div id="layers" class="itemlist">
            <div class="head">Layers:</div>
            <div class="item">
                <input type="checkbox" id="checkPoints" onchange="drawScatterData()">
                <label for="checkPoints">Data Points</label>
            </div>
            <div class="item">
                <input type="checkbox" id="checkVoronoi" onchange="drawScatterData()">
                <label for="checkVoronoi">Voronoi</label>
            </div>
            <div class="item">
                <input type="checkbox" id="checkShepard" onchange="drawScatterData()">
                <label for="checkShepard">Shepard</label>
            </div>
            <div class="item">
                <input type="checkbox" id="checkMap" onchange="drawScatterData()">
                <label for="checkMap">Map</label>
            </div>
        </div>
        <div id="vieworder" class="itemlist">
            <div class="head">View order:</div>
            <div id="1" class="item drag" draggable="true">
                Points
            </div>
            <div id="2" class="item drag" draggable="true">
                Voronoi
            </div>
            <div id="3" class="item drag" draggable="true">
                Shepard
            </div>
            <div id="4" class="item drag" draggable="true">
                Map
            </div>
        </div>
        <div id="data" class="itemlist">
            <div class="head">Selected Data Set:</div>
            <div class="item">
                <select id="data-selector" class="selector" onchange="onDataSetChange()"></select>
            </div>
            <div class="head">Selected Data Point:</div>
            <div class="item">
                <table id="data-table" class="w3-table-all table">
                <colgroup>
                    <col width="130px">
                    <col>
                </colgroup>
                <tr>
                    <th>Data Name</th>
                    <th>Value</th>
                </tr>
            </table>
            </div>
        </div>
    </div>
<!--end sidenav-->

    <div class="w3-cell-row container" >
        <!-- canvas -->
        <div id="canvasContainer" class="w3-container w3-cell w3-red" style="padding:5px; height: 100%; ">
            <canvas id="scatterDataCanvas" style="border: 1px solid #000000; width: 100%; height: 100%"
                    onclick="onClick(event)">
                Das Canvas kann in Ihrem Browser nicht angezeigt werden.
            </canvas>
        </div>
        <!-- side bar -->
        <div class="w3-container w3-cell" style="width:20%; border:6px solid green">        
            <input id="checkPoints" class="w3-check" type="checkbox" onchange="drawScatterData()">
            <label for="checkPoints">Points</label><br/>
            
            <input id="checkVoronoi" class="w3-check" type="checkbox" onchange="drawScatterData()">
            <label for="checkVoronoi">Voronoi</label><br/>
            
            <input id="checkShepard" class="w3-check" type="checkbox" onchange="drawScatterData()">
            <label for="checkShepard">Shepard</label><br/>
            
            <input id="checkMap" class="w3-check" type="checkbox" onchange="drawScatterData()">
            <label for="checkMap">Map</label><br/>
            
            <br/>
            <div style="float: left">Selected Data Set:&ensp;</div>
            <span style="display: block; overflow: auto">
            <select id="data-selector" style="width:100%" onchange="onDataSetChange()"></select>
            </span>            
            
            <br/>
            <table id="data-table" class="w3-table-all" style="table-layout: fixed;">
                <colgroup>
                    <col width="130px">
                    <col>
                </colgroup>
                <tr>
                    <th>Data Name</th>
                    <th>Value</th>                    
                </tr>                                               
            </table>
        </div>
    </div>
    <script src="https://d3js.org/d3-voronoi.v1.min.js"></script>
    <script src="scattervis.js"></script>
</body>
</html>
