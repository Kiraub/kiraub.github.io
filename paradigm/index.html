<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Comment of WebSlides author left in place for good karma. -->
  <!-- CLEAN MARKUP = GOOD KARMA.
      Hi source code lover,

      you're a curious person and a fast learner ;)
      Let's make something beautiful together. Contribute on Github:
      https://github.com/webslides/webslides

      Thanks,
      @jlantunez.
    -->

  <!-- SEO -->
  <title>Programmierparadigmen</title>
  <meta name="description" content="Ein kleiner Einblick in die verschiedenen Programmierparadigmen.">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext"
    rel="stylesheet">

  <!-- CSS Base -->
  <link rel="stylesheet" type='text/css' media='all' href="/static/css/webslides.css">

  <!-- Optional - CSS SVG Icons (Font Awesome) -->
  <link rel="stylesheet" type="text/css" media="all" href="/static/css/svg-icons.css">

  <!-- FAVICONS -->
  <link rel="shortcut icon" sizes="16x16" href="/static/images/favicons/favicon.png">
  <link rel="shortcut icon" sizes="32x32" href="/static/images/favicons/favicon-32.png">
  <link rel="apple-touch-icon icon" sizes="76x76" href="/static/images/favicons/favicon-76.png">
  <link rel="apple-touch-icon icon" sizes="120x120" href="/static/images/favicons/favicon-120.png">
  <link rel="apple-touch-icon icon" sizes="152x152" href="/static/images/favicons/favicon-152.png">
  <link rel="apple-touch-icon icon" sizes="180x180" href="/static/images/favicons/favicon-180.png">
  <link rel="apple-touch-icon icon" sizes="192x192" href="/static/images/favicons/favicon-192.png">

  <!-- Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#333333">
</head>

<body>
  <main role="main">
    <article id="webslides">

      <!-- Quick Guide
        - Each parent <section> in the <article id="webslides"> element is an individual slide.
        - Vertical sliding = <article id="webslides" class="vertical">
        - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
      -->

      <section>
        <h1>Programmierparadigmen</h1>
        <p>Ein Einblick anhand von Anwendungsbeispielen</p>
      </section>

    </article>
  </main>
  <!-- end main -->

  <footer>
    <div class="alignright">
      <p>Erstellt von <a href="https://github.com/Kiraub">Erik Bauer</a> FIN81, mit <a
          href="https://twitter.com/webslides">@webslides</a>. <a href="/">Home</a></p>
    </div>
  </footer>

  <!-- Required -->
  <script src="/static/js/webslides.js"></script>
  <script>
    window.ws = new WebSlides();
  </script>
  <!-- OPTIONAL - svg-icons.js (fontastic.me - Font Awesome as svg icons) -->
  <script defer src="/static/js/svg-icons.js"></script>
</body>

</html>
